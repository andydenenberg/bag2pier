    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .subtitle {
      color: rgba(255,255,255,0.9);
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    }
    #results {
      display: none;
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .result-item {
      background: #f8f9ff;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 4px solid #667eea;
    }
    .result-label {
      color: #666;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 3px;
      font-weight: 600;
    }
    .result-value {
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }
    .error {
      color: #dc3545;
      padding: 20px;
      background: #ffe6e6;
      border-radius: 8px;
      border-left: 4px solid #dc3545;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    input[type="text"] {
      padding: 15px;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úàÔ∏è Bag Tag Scanner</h1>
    <p class="subtitle">Enter your flight number to find your pier</p>
    
    <input type="text" id="flightInput" placeholder="Enter flight number (e.g., 1082)">
    <button onclick="searchFlight()">üîç Search Flight</button>

    <div id="results">
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    const csvData = `Piers,Fit,Dest,Dept,EQ,PBT
Pier-1,100,LAX,08:00,737,
Pier-1,102,SFO,09:30,A320,
Pier-2,200,JFK,10:00,777,
Pier-2,202,BOS,11:15,737,
Pier-3,300,MIA,12:00,A321,
Pier-3,302,ATL,13:30,737,
Pier-4,400,DEN,14:00,A320,
Pier-4,402,SEA,15:30,737,
Pier-5,500,PHX,16:00,A319,
Pier-5,502,LAS,17:30,737,
Pier-99,1082,ORD,06:00,75E,`;

    let flightsData = [];

    function parseCSV() {
      const lines = csvData.trim().split('\n');
      const headers = lines[0].split(',');
      
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',');
        const flight = {};
        headers.forEach((header, index) => {
          flight[header.toLowerCase()] = values[index];
        });
        flightsData.push(flight);
      }
    }

    parseCSV();

    document.getElementById('flightInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchFlight();
      }
    });

    function searchFlight() {
      const flightInputValue = document.getElementById('flightInput').value.trim();
      
      if (!flightInputValue) {
        showError('Please enter a flight number');
        return;
      }

      const matchedFlights = flightsData.filter(f => 
        f.fit === flightInputValue || f.fit.toString() === flightInputValue
      );

      if (matchedFlights.length === 0) {
        showError(`No flight found with number: ${flightInputValue}`);
        return;
      }

      document.getElementById('results').style.display = 'block';
      let html = '';

      matchedFlights.forEach(flight => {
        html += `<div class="result-item" style="border: 2px solid #28a745; text-align: center; padding: 20px;">
          <div class="result-label">Location</div>
          <div class="result-value" style="font-size: 32px; color: #28a745; font-weight: bold;">${flight.piers}</div>
        </div>
        <div class="result-item">
          <div class="result-label">Flight Number</div>
          <div class="result-value">${flight.fit}</div>
        </div>
        <div class="result-item">
          <div class="result-label">Destination</div>
          <div class="result-value">${flight.dest}</div>
        </div>
        <div class="result-item">
          <div class="result-label">Departure Time</div>
          <div class="result-value">${flight.dept}</div>
        </div>
        <div class="result-item">
          <div class="result-label">Equipment</div>
          <div class="result-value">${flight.eq}</div>
        </div>`;
      });

      document.getElementById('resultContent').innerHTML = html;
    }

    function showError(message) {
      document.getElementById('results').style.display = 'block';
      document.getElementById('resultContent').innerHTML = `<div class="error">${message}</div>`;
    }
  </script>
</body>
