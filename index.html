    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .input-section {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    #flightInput {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    #flightInput:focus {
      border-color: #667eea;
    }
    
    #searchBtn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      font-weight: 600;
    }
    
    #searchBtn:active {
      transform: scale(0.95);
    }
    
    #results {
      display: none;
    }
    
    .pier-display {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }
    
    .pier-label {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .pier-value {
      font-size: 40px;
      color: white;
      font-weight: bold;
    }
    
    .flight-details {
      background: transparent;
      padding: 0;
    }
    
    .detail-row {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .detail-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    .detail-value {
      font-size: 16px;
      color: white;
      font-weight: 600;
      text-align: right;
    }
    
    .error {
      color: #e74c3c;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>

    const flightsData = csvData.trim().split('\n').slice(1).map(line => {
      const parts = line.split(',');
      return {
        piers: parts[0],
        fit: parts[1],
        dest: parts[2],
        dept: parts[3],
        eq: parts[4],
        pbt: parts[5] || ''
      };
    });

    document.getElementById('searchBtn').addEventListener('click', searchFlight);
    document.getElementById('flightInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchFlight();
    });

    function searchFlight() {
      const flightInputValue = document.getElementById('flightInput').value.trim();
      
      if (!flightInputValue) {
        showError('Please enter a flight number');
        return;
      }

      const matchedFlights = flightsData.filter(f => 
        f.fit === flightInputValue || f.fit.toString() === flightInputValue
      );

      if (matchedFlights.length === 0) {
        showError(`No flight found with number: ${flightInputValue}`);
        return;
      }

      document.getElementById('results').style.display = 'block';
      let html = '';

      matchedFlights.forEach(flight => {
        html += `
        <div class="pier-display">
          <div class="pier-label">Location</div>
          <div class="pier-value">${flight.piers}</div>
        </div>
        <div class="flight-details">
          <div class="detail-row">
            <span class="detail-label">Flight</span>
            <span class="detail-value">${flight.fit}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Airport</span>
            <span class="detail-value">${flight.dest}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Departure</span>
            <span class="detail-value">${flight.dept}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Equipment</span>
            <span class="detail-value">${flight.eq}</span>
          </div>
        </div>`;
      });

      document.getElementById('resultContent').innerHTML = html;
    }

    function showError(message) {
      document.getElementById('results').style.display = 'block';
      document.getElementById('resultContent').innerHTML = `<div class="error">${message}</div>`;
    }
  </script>
